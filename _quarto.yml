project:
  type: book
  output-dir: docs
  preview:
    browser: true

book:
  title: "New Zealand Soil Classification v4.0 (draft)"
  author: "Alan. E. Hewitt"
  date: last-modified
  search: false
  repo-url: https://github.com/manaakiwhenua/nzsc_quarto
  chapters:
    - index.qmd
    - Foreword.qmd
    - Introduction.qmd
    - Changelog.qmd
    - Diagnostics.qmd
    - Key-to-Orders.qmd
    - Allophanics.qmd
    - Anthropics.qmd
    - Browns.qmd
    - Gleys.qmd
    - Granulars.qmd
    - Melanics.qmd
    - Organics.qmd
    - Oxidics.qmd
    - Pallics.qmd
    - Podzols.qmd
    - Pumices.qmd
    - Raws.qmd
    - Recents.qmd
    - Semiarids.qmd
    - Ultics.qmd
    - Acknowledgements.qmd
    - Appendix.qmd
    - references.qmd
    - glossary.qmd

bibliography: NZSC_reference_list_4e.bib
csl: mwlr-citation-style-second-ed.csl

format:
  html:
    theme:
      light: cosmo
      dark: slate
    number-sections: false
    citations-hover: true
    footnotes-hover: true
    css: styles.css
  docx:
    number-sections: false
    toc-depth: 1

editor: visual

# global knitr options
knitr:
  opts_chunk:
    comment: "#>"
    collapse: true
    out.width: '85%'
    fig.align: 'center'
    echo: false
    fig.show: 'hold'
    results: 'hold'
    warning: false
    message: false
    error: false
